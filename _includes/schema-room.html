<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Accommodation",
  "name": "{{ page.title }}",
  "description": "{{ page.description | strip_html | strip_newlines | escape }}",
  "image": "https://misstravel.me/{{ page.main_image }}",
  "url": "https://misstravel.me{{ page.url }}",
  "provider": {
    "@type": "LodgingBusiness",
    "name": "密式旅行露營區",
    "url": "https://misstravel.me"
  },
  "offers": [
    {
      "@type": "Offer",
      "name": "平日價格",
      "price": "{{ page.weekday_price }}",
      "priceCurrency": "TWD"
    },
    {
      "@type": "Offer", 
      "name": "假日價格",
      "price": "{{ page.holiday_price }}",
      "priceCurrency": "TWD"
    },
    {
      "@type": "Offer",
      "name": "連假價格",
      "price": "{{ page.standard_price }}",
      "priceCurrency": "TWD"
    }
  ],
  "numberOfRooms": 1,
  "amenityFeature": [
    {% for feature in page.features %}
    {
      "@type": "LocationFeatureSpecification",
      "name": "{{ feature }}",
      "value": true
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
