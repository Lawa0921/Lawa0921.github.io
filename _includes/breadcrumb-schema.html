{% if page.layout == 'room' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "首頁",
      "item": "{{ site.url }}{{ site.baseurl }}/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "房型展示",
      "item": "{{ site.url }}{{ site.baseurl }}/rooms.html"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.short_title | default: page.title }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
  ]
}
</script>
{% elsif page.layout == 'page' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "首頁",
      "item": "{{ site.url }}{{ site.baseurl }}/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
  ]
}
</script>
{% endif %}
