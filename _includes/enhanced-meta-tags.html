<!-- Enhanced Meta Tags for SEO -->

<!-- Basic Meta Information -->
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}密式旅行,苗栗露營,泰安露營區,露營木屋,苗栗住宿,泰安溫泉,親子露營,寵物友善露營,glamping,豪華露營{% endif %}">
<meta name="author" content="{{ site.author | default: site.title }}">

<!-- Extended Meta Tags -->
<meta name="revisit-after" content="7 days">
<meta name="distribution" content="global">
<meta name="rating" content="general">
<meta name="expires" content="never">
<meta name="language" content="Traditional Chinese">
<meta name="copyright" content="© {{ 'now' | date: '%Y' }} {{ site.title }}. All rights reserved.">
<meta name="reply-to" content="{{ site.email }}">
<meta name="web_author" content="{{ site.title }}">
<meta name="doc-class" content="Living Document">
<meta name="doc-rights" content="Copywritten Work">

<!-- Mobile & App Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/assets/images/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!-- Enhanced Open Graph Tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% elsif page.collection == 'rooms' %}product{% else %}website{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% elsif page.main_image %}{{ site.url }}/{{ page.main_image }}{% else %}{{ site.url }}/assets/images/banner.jpg{% endif %}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - 圖片">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="zh_TW">
<meta property="og:locale:alternate" content="zh_CN">
<meta property="og:updated_time" content="{% if page.modified_date %}{{ page.modified_date | date_to_xmlschema }}{% else %}{{ site.time | date_to_xmlschema }}{% endif %}">

{% if page.layout == 'post' or page.collection == 'announcements' %}
<meta property="article:author" content="{{ site.url }}">
<meta property="article:publisher" content="{{ site.url }}">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:modified_time" content="{% if page.modified_date %}{{ page.modified_date | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}">
<meta property="article:section" content="{% if page.categories %}{{ page.categories[0] }}{% else %}General{% endif %}">
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% endif %}

{% if page.collection == 'rooms' %}
<meta property="product:price:amount" content="{{ page.weekday_price }}">
<meta property="product:price:currency" content="TWD">
<meta property="business:contact_data:street_address" content="{{ site.street-address }}">
<meta property="business:contact_data:locality" content="泰安鄉">
<meta property="business:contact_data:region" content="苗栗縣">
<meta property="business:contact_data:postal_code" content="365">
<meta property="business:contact_data:country_name" content="台灣">
{% endif %}

<!-- Enhanced Twitter Card Tags -->
<meta name="twitter:card" content="{% if page.image or page.main_image %}summary_large_image{% else %}summary{% endif %}">
<meta name="twitter:site" content="@{{ site.twitter_username | default: 'misstravel' }}">
<meta name="twitter:creator" content="@{{ site.twitter_username | default: 'misstravel' }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% elsif page.main_image %}{{ site.url }}/{{ page.main_image }}{% else %}{{ site.url }}/assets/images/banner.jpg{% endif %}">
<meta name="twitter:image:alt" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - 圖片">
<meta name="twitter:domain" content="{{ site.url | replace: 'https://', '' | replace: 'http://', '' }}">

<!-- Pinterest Rich Pins -->
<meta name="pinterest-rich-pin" content="true">
<meta property="pinterest:media" content="{% if page.image %}{{ site.url }}{{ page.image }}{% elsif page.main_image %}{{ site.url }}/{{ page.main_image }}{% else %}{{ site.url }}/assets/images/banner.jpg{% endif %}">
<meta property="pinterest:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Google+ / Schema.org -->
<meta itemprop="name" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta itemprop="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta itemprop="image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% elsif page.main_image %}{{ site.url }}/{{ page.main_image }}{% else %}{{ site.url }}/assets/images/banner.jpg{% endif %}">

<!-- Dublin Core Metadata -->
<meta name="DC.Title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="DC.Creator" content="{{ site.author | default: site.title }}">
<meta name="DC.Subject" content="{% if page.keywords %}{{ page.keywords }}{% else %}露營,住宿,旅遊{% endif %}">
<meta name="DC.Description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="DC.Publisher" content="{{ site.title }}">
<meta name="DC.Date" content="{{ page.date | default: site.time | date_to_xmlschema }}">
<meta name="DC.Type" content="{% if page.layout == 'post' %}Text{% else %}InteractiveResource{% endif %}">
<meta name="DC.Format" content="text/html">
<meta name="DC.Identifier" content="{{ site.url }}{{ page.url }}">
<meta name="DC.Language" content="zh-TW">
<meta name="DC.Rights" content="© {{ 'now' | date: '%Y' }} {{ site.title }}">

<!-- Geo Meta Tags for Local SEO -->
<meta name="geo.region" content="TW-MIA">
<meta name="geo.placename" content="苗栗縣泰安鄉">
<meta name="geo.position" content="24.418704;120.913734">
<meta name="ICBM" content="24.418704, 120.913734">
<meta name="geography" content="苗栗縣泰安鄉中興村2鄰31號">
<meta name="zipcode" content="365">
<meta name="city" content="泰安鄉">
<meta name="state" content="苗栗縣">
<meta name="country" content="台灣">

<!-- Security and Privacy -->
<meta name="referrer" content="no-referrer-when-downgrade">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<!-- Performance Hints -->
<meta http-equiv="x-dns-prefetch-control" content="on">
