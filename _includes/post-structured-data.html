<!-- Blog Post Structured Data -->
{% if page.layout == "post" or page.collection == "announcements" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | strip_html | escape }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | strip_newlines | truncate: 160 }}",
  "url": "{{ page.url | prepend: site.url }}",
  {% if page.image %}
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image | prepend: "/" | prepend: site.url }}",
    "width": 1200,
    "height": 630
  },
  {% endif %}
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization", 
    "name": "{{ site.title }}",
    "url": "{{ site.url }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.logo }}"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | prepend: site.url }}"
  },
  "keywords": "{{ page.tags | join: ', ' }}",
  "articleSection": "{{ page.categories | first | default: '公告' }}",
  "inLanguage": "zh-TW",
  "potentialAction": {
    "@type": "ReadAction",
    "target": "{{ page.url | prepend: site.url }}"
  }
}
</script>
{% endif %}
