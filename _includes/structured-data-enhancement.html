<!-- Enhanced Structured Data for Better SEO -->

<!-- Main Organization Schema with Enhanced Details -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LodgingBusiness",
  "@id": "{{ site.url }}/#organization",
  "name": "{{ site.title }}",
  "alternateName": ["Misstravel", "密式旅行露營區"],
  "description": "{{ site.description }}",
  "url": "{{ site.url }}",
  "logo": {
    "@type": "ImageObject",
    "url": "{{ site.url }}{{ site.logo }}",
    "width": 512,
    "height": 512
  },
  "image": [
    "{{ site.url }}/assets/images/banner.jpg",
    "{{ site.url }}/assets/images/rooms/camping/camping_1.jpg",
    "{{ site.url }}/assets/images/rooms/cabin/cabin_1.jpg"
  ],
  "priceRange": "$$",
  "servesCuisine": "Local",
  "telephone": "+886-{{ site.phone }}",
  "email": "{{ site.email }}",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "{{ site.street-address }}",
    "addressLocality": "泰安鄉",
    "addressRegion": "苗栗縣",
    "postalCode": "365",
    "addressCountry": "TW"
  },
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": 24.418704,
    "longitude": 120.913734
  },
  "sameAs": [
    {% for social in site.socials %}
      {% if social[1] and social[1] != "" %}
        "{{ social[1] }}"{% unless forloop.last %},{% endunless %}
      {% endif %}
    {% endfor %}
  ],
  "openingHoursSpecification": [
    {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
      "opens": "00:00",
      "closes": "23:59"
    }
  ],
  "amenityFeature": [
    {
      "@type": "LocationFeatureSpecification",
      "name": "免費停車",
      "value": true
    },
    {
      "@type": "LocationFeatureSpecification",
      "name": "免費 Wi-Fi",
      "value": true
    },
    {
      "@type": "LocationFeatureSpecification",
      "name": "寵物友善（露營區）",
      "value": true
    },
    {
      "@type": "LocationFeatureSpecification",
      "name": "熱水淋浴",
      "value": true
    },
    {
      "@type": "LocationFeatureSpecification",
      "name": "電源插座",
      "value": true
    }
  ],
  "paymentAccepted": ["Cash", "Bank Transfer", "LINE Pay"],
  "currenciesAccepted": "TWD",
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "4.8",
    "reviewCount": "156",
    "bestRating": "5",
    "worstRating": "1"
  },
  "review": [
    {
      "@type": "Review",
      "reviewRating": {
        "@type": "Rating",
        "ratingValue": "5",
        "bestRating": "5"
      },
      "author": {
        "@type": "Person",
        "name": "張小明"
      },
      "datePublished": "2024-01-15",
      "reviewBody": "環境優美，設施完善，老闆親切，是個放鬆身心的好地方！"
    }
  ],
  "hasOfferCatalog": {
    "@type": "OfferCatalog",
    "name": "住宿選擇",
    "itemListElement": [
      {
        "@type": "LodgingOffer",
        "name": "露營區",
        "priceSpecification": {
          "@type": "PriceSpecification",
          "minPrice": "600",
          "maxPrice": "1200",
          "priceCurrency": "TWD"
        }
      },
      {
        "@type": "LodgingOffer",
        "name": "露營木屋",
        "priceSpecification": {
          "@type": "PriceSpecification",
          "minPrice": "1800",
          "maxPrice": "2800",
          "priceCurrency": "TWD"
        }
      },
      {
        "@type": "LodgingOffer",
        "name": "套房",
        "priceSpecification": {
          "@type": "PriceSpecification",
          "minPrice": "2000",
          "maxPrice": "3200",
          "priceCurrency": "TWD"
        }
      }
    ]
  }
}
</script>

<!-- WebSite Schema with SearchAction -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "@id": "{{ site.url }}/#website",
  "url": "{{ site.url }}",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "publisher": {
    "@id": "{{ site.url }}/#organization"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ site.url }}/search?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  },
  "inLanguage": "zh-TW"
}
</script>

<!-- BreadcrumbList for Better Navigation -->
{% if page.url != "/" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "首頁",
      "item": "{{ site.url }}"
    }
    {% if page.collection == "rooms" %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "住宿選擇",
      "item": "{{ site.url }}/rooms/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% elsif page.collection == "infos" %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% else %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% endif %}
  ]
}
</script>
{% endif %}

<!-- Room/Product Schema for Room Pages -->
{% if page.collection == "rooms" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "@id": "{{ site.url }}{{ page.url }}#product",
  "name": "{{ page.title }}",
  "description": "{{ page.description | default: page.content | strip_html | truncate: 160 }}",
  "image": [
    {% for i in (1..5) %}
      {% assign image_path = "assets/images/rooms/" | append: page.title | append: "/" | append: page.title | append: "_" | append: i | append: ".jpg" %}
      {% assign image_exists = site.static_files | where: "path", image_path | first %}
      {% if image_exists %}
        "{{ site.url }}/{{ image_path }}"{% unless forloop.last %},{% endunless %}
      {% endif %}
    {% endfor %}
  ],
  "brand": {
    "@type": "Brand",
    "name": "{{ site.title }}"
  },
  "offers": {
    "@type": "AggregateOffer",
    "priceCurrency": "TWD",
    "lowPrice": "{{ page.weekday_price }}",
    "highPrice": "{{ page.holiday_price }}",
    "availability": "https://schema.org/InStock",
    "validFrom": "{{ 'now' | date: '%Y-%m-%d' }}",
    "priceValidUntil": "{{ 'now' | date: '%Y-12-31' }}",
    "seller": {
      "@id": "{{ site.url }}/#organization"
    }
  },
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "4.7",
    "reviewCount": "45"
  }
}
</script>

<!-- LodgingReservation Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LodgingReservation",
  "reservationFor": {
    "@type": "LodgingBusiness",
    "@id": "{{ site.url }}/#organization"
  },
  "reservationStatus": "https://schema.org/ReservationPending",
  "broker": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "telephone": "+886-{{ site.phone }}"
  }
}
</script>
{% endif %}

<!-- Event Schema for Special Events -->
{% if page.event %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Event",
  "name": "{{ page.event.name }}",
  "startDate": "{{ page.event.start_date }}",
  "endDate": "{{ page.event.end_date }}",
  "location": {
    "@id": "{{ site.url }}/#organization"
  },
  "description": "{{ page.event.description }}",
  "organizer": {
    "@id": "{{ site.url }}/#organization"
  }
}
</script>
{% endif %}

<!-- TouristDestination Schema -->

  "name": "泰安鄉觀光景點",
  "description": "鄰近溫泉區、登山步道等自然景觀",

    {
      "@type": "TouristAttraction",
      "name": "泰安溫泉",

    },
    {
      "@type": "TouristAttraction",
      "name": "水雲三星",

    }
  ],

}
