<!-- Navigation and Search Structured Data -->

<!-- Website with SearchAction -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "@id": "{{ site.url }}/#website",
  "url": "{{ site.url }}",
  "name": "{{ site.title }}",
  "alternateName": ["Misstravel", "密式旅行露營區"],
  "description": "{{ site.description }}",
  "inLanguage": "zh-TW",
  "publisher": {
    "@id": "{{ site.url }}/#organization"
  },
  "potentialAction": [
    {
      "@type": "SearchAction",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "{{ site.url }}/search?q={search_term_string}",
        "actionPlatform": [
          "http://schema.org/DesktopWebPlatform",
          "http://schema.org/MobileWebPlatform",
          "http://schema.org/IOSPlatform",
          "http://schema.org/AndroidPlatform"
        ]
      },
      "query-input": {
        "@type": "PropertyValueSpecification",
        "valueRequired": "http://schema.org/True",
        "valueName": "search_term_string"
      }
    }
  ]
}
</script>

<!-- Main Navigation Structure -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "SiteNavigationElement",
      "@id": "{{ site.url }}/#main-nav",
      "name": "主要導航",
      "url": "{{ site.url }}",
      "hasPart": [
        {
          "@type": "SiteNavigationElement",
          "position": 1,
          "name": "首頁",
          "description": "密式旅行官方網站首頁",
          "url": "{{ site.url }}/",
          "image": "{{ site.url }}/assets/images/banner.jpg"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 2,
          "name": "住宿選擇",
          "description": "瀏覽所有住宿選項：露營區、木屋、套房",
          "url": "{{ site.url }}/landing.html",
          "hasPart": [
            {
              "@type": "SiteNavigationElement",
              "name": "露營區",
              "url": "{{ site.url }}/rooms/camping/"
            },
            {
              "@type": "SiteNavigationElement",
              "name": "露營木屋",
              "url": "{{ site.url }}/rooms/log-cabin/"
            },
            {
              "@type": "SiteNavigationElement",
              "name": "套房",
              "url": "{{ site.url }}/rooms/suite/"
            }
          ]
        },
        {
          "@type": "SiteNavigationElement",
          "position": 3,
          "name": "聯絡資訊",
          "description": "聯絡密式旅行進行預訂或詢問",
          "url": "{{ site.url }}/info/contact"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 4,
          "name": "交通地圖",
          "description": "如何前往密式旅行的詳細路線",
          "url": "{{ site.url }}/info/map"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 5,
          "name": "訂房須知",
          "description": "預訂規則、取消政策和注意事項",
          "url": "{{ site.url }}/info/rules"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 6,
          "name": "訂房流程",
          "description": "step by step 訂房指南",
          "url": "{{ site.url }}/info/account"
        }
      ]
    },
    {
      "@type": "SiteNavigationElement",
      "@id": "{{ site.url }}/#footer-nav",
      "name": "頁尾導航",
      "url": "{{ site.url }}",
      "hasPart": [
        {
          "@type": "SiteNavigationElement",
          "name": "Facebook",
          "url": "{{ site.socials.facebook }}"
        },
        {
          "@type": "SiteNavigationElement",
          "name": "Instagram",
          "url": "{{ site.socials.instagram }}"
        },
        {
          "@type": "SiteNavigationElement",
          "name": "LINE",
          "url": "https://line.me/ti/p/misstravel0921"
        }
      ]
    }
  ]
}
</script>

<!-- WPHeader and WPFooter -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WPHeader",
      "@id": "{{ site.url }}/#header",
      "url": "{{ site.url }}/#header",
      "headline": "{{ site.title }}",
      "copyrightYear": "{{ 'now' | date: '%Y' }}",
      "copyrightHolder": {
        "@id": "{{ site.url }}/#organization"
      },
      "isPartOf": {
        "@id": "{{ site.url }}/#website"
      }
    },
    {
      "@type": "WPFooter",
      "@id": "{{ site.url }}/#footer",
      "url": "{{ site.url }}/#footer",
      "copyrightYear": "{{ 'now' | date: '%Y' }}",
      "copyrightHolder": {
        "@id": "{{ site.url }}/#organization"
      },
      "isPartOf": {
        "@id": "{{ site.url }}/#website"
      },
      "hasPart": [
        {
          "@type": "ContactPoint",
          "telephone": "+886-{{ site.phone }}",
          "contactType": "customer service",
          "areaServed": "TW",
          "availableLanguage": ["zh-TW"]
        }
      ]
    }
  ]
}
</script>

<!-- Table of Contents for Long Content Pages -->
{% if page.content.size > 5000 %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Table",
  "@id": "{{ site.url }}{{ page.url }}#toc",
  "about": "目錄",
  "name": "{{ page.title }} - 內容目錄",
  "isPartOf": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  }
}
</script>
{% endif %}

<!-- Action Buttons Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "@id": "{{ site.url }}{{ page.url }}#actions",
  "potentialAction": [
    {
      "@type": "ReserveAction",
      "name": "立即預訂",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "{{ site.url }}/info/contact",
        "actionPlatform": [
          "http://schema.org/DesktopWebPlatform",
          "http://schema.org/MobileWebPlatform"
        ]
      },
      "object": {
        "@type": "LodgingReservation",
        "name": "密式旅行住宿預訂"
      },
      "result": {
        "@type": "LodgingReservation"
      }
    },
    {
      "@type": "ViewAction",
      "name": "查看地圖",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "{{ site.url }}/info/map",
        "actionPlatform": [
          "http://schema.org/DesktopWebPlatform",
          "http://schema.org/MobileWebPlatform"
        ]
      },
      "object": {
        "@type": "Place",
        "name": "密式旅行位置"
      }
    },
    {
      "@type": "CommunicateAction",
      "name": "LINE 聯絡",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "https://line.me/ti/p/misstravel0921",
        "actionPlatform": [
          "http://schema.org/MobileWebPlatform",
          "http://schema.org/AndroidPlatform",
          "http://schema.org/IOSPlatform"
        ]
      },
      "recipient": {
        "@id": "{{ site.url }}/#organization"
      },
      "about": {
        "@type": "Thing",
        "name": "住宿預訂諮詢"
      }
    },
    {
      "@type": "TelephoneCallAction",
      "name": "電話聯絡",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "tel:+886-{{ site.phone | remove: '-' }}",
        "actionPlatform": [
          "http://schema.org/MobileWebPlatform"
        ]
      },
      "recipient": {
        "@id": "{{ site.url }}/#organization"
      }
    }
  ]
}
</script>
