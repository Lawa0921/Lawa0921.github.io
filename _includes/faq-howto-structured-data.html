<!-- FAQ Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "@id": "{{ site.url }}{{ page.url }}#faq",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "密式旅行的營業時間是什麼時候？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "我們全年無休，24小時開放。入住時間為下午3點，退房時間為上午11點。"
      }
    },
    {
      "@type": "Question",
      "name": "如何前往密式旅行？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "密式旅行位於苗栗縣泰安鄉中興村2鄰31號。從國道1號下苗栗交流道，接台72線快速道路往汶水，再轉台3線往泰安方向，約40分鐘可達。建議使用Google地圖導航「密式旅行」。"
      }
    },
    {
      "@type": "Question",
      "name": "可以攜帶寵物嗎？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "露營區歡迎攜帶寵物，但需繫繩且飼主需負責清理。木屋區和套房區為維護其他房客權益，嚴禁攜帶寵物。若在營區未繫繩，將酌收每隻100元清潔費。"
      }
    },
    {
      "@type": "Question",
      "name": "訂房方式有哪些？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "您可以透過以下方式訂房：1. LINE ID: misstravel0921 2. 電話：0905-108-958 3. 臉書私訊。建議提早預訂，尤其是假日和連續假期。"
      }
    },
    {
      "@type": "Question", 
      "name": "平日和假日的定義是什麼？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "平日：星期日至星期四。假日：星期五、星期六、國定假日。連續假日包含年節期間及國定假日(含連休假期前一晚)。"
      }
    },
    {
      "@type": "Question",
      "name": "有提供餐點嗎？",
      "acceptedAnswer": {
        "@type": "Answer", 
        "text": "營區及露營木屋不提供餐點，但有完善的炊事設備供使用。套房含早餐。園區內設有桌遊咖啡廳，提供咖啡、飲料和輕食。"
      }
    },
    {
      "@type": "Question",
      "name": "有哪些設施可以使用？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "提供24小時熱水淋浴間、洗手台、廁所、冷凍冷藏冰箱、飲水機、吹風機、洗衣機等。露營區有電源插座、洗碗槽、烤肉區。另有兒童遊戲區、觀景台等休閒設施。"
      }
    },
    {
      "@type": "Question",
      "name": "取消訂房的規定是什麼？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "請參考我們的訂房須知頁面了解詳細的取消和延期規定。一般來說，越早通知取消，退費比例越高。如遇天災等不可抗力因素，可全額退費或延期。"
      }
    },
    {
      "@type": "Question",
      "name": "附近有什麼景點？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "附近景點包括：泰安溫泉（車程10分鐘）、水雲三星登山步道、清安豆腐街、大湖草莓園（季節限定）、泰安鐵道文化園區等。"
      }
    },
    {
      "@type": "Question",
      "name": "夜衝有優惠嗎？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "訂假日提早一晚夜衝者，當日價格一律半價（限晚上6點後至10點以前進場）。這是很受歡迎的優惠，建議提早預訂。"
      }
    }
  ]
}
</script>
