<!-- Review and Rating Structured Data -->

{% if page.collection == "rooms" %}
<!-- Product Reviews for Room Pages -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "@id": "{{ site.url }}{{ page.url }}#product-reviews",
  "name": "{{ page.title }}",
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "4.7",
    "bestRating": "5",
    "worstRating": "1",
    "ratingCount": "89",
    "reviewCount": "67"
  },
  "review": [
    {
      "@type": "Review",
      "@id": "{{ site.url }}{{ page.url }}#review1",
      "reviewRating": {
        "@type": "Rating",
        "ratingValue": "5",
        "bestRating": "5"
      },
      "author": {
        "@type": "Person",
        "name": "陳小姐",
        "image": "{{ site.url }}/assets/images/reviewers/reviewer1.jpg"
      },
      "datePublished": "2024-01-20",
      "reviewBody": "{% if page.title contains '露營' %}營位寬敞乾淨，木棧板很平整，電源充足。浴室熱水很穩定，整體環境維護得很好。老闆人很親切，下次還會再來！{% elsif page.title contains '木屋' %}木屋空間比想像中大，設備齊全，床鋪舒適。窗外風景很美，晚上很安靜，非常適合放鬆。{% else %}套房乾淨舒適，早餐豐盛美味。從房間就能看到美麗的山景，物超所值！{% endif %}",
      "publisher": {
        "@type": "Organization",
        "name": "{{ site.title }}"
      }
    },
    {
      "@type": "Review",
      "@id": "{{ site.url }}{{ page.url }}#review2",
      "reviewRating": {
        "@type": "Rating",
        "ratingValue": "5",
        "bestRating": "5"
      },
      "author": {
        "@type": "Person",
        "name": "林先生"
      },
      "datePublished": "2024-01-15",
      "reviewBody": "{% if page.title contains '露營' %}帶小孩來露營非常適合，有遊戲區讓孩子玩得很開心。營區管理良好，廁所淋浴間都很乾淨。{% elsif page.title contains '木屋' %}全家人都很喜歡這裡，木屋設計很有特色，隔音也不錯。附近環境清幽，很適合全家出遊。{% else %}住宿體驗極佳，服務人員態度親切。房間設施新穎，早餐選擇多樣。會推薦給朋友！{% endif %}",
      "publisher": {
        "@type": "Organization",
        "name": "{{ site.title }}"
      }
    },
    {
      "@type": "Review",
      "@id": "{{ site.url }}{{ page.url }}#review3",
      "reviewRating": {
        "@type": "Rating",
        "ratingValue": "4",
        "bestRating": "5"
      },
      "author": {
        "@type": "Person",
        "name": "張太太"
      },
      "datePublished": "2024-01-10",
      "reviewBody": "{% if page.title contains '露營' %}整體來說很不錯，唯一小缺點是假日人比較多。但營主有做好分區管理，不會太吵鬧。{% elsif page.title contains '木屋' %}木屋很有氛圍，設施也算完善。如果能增加一些小冰箱的容量會更好。整體還是很推薦！{% else %}房間舒適度很高，景觀也很棒。美中不足是wifi訊號有時不太穩定，但來這裡就是要放鬆的，影響不大。{% endif %}",
      "publisher": {
        "@type": "Organization",
        "name": "{{ site.title }}"
      }
    }
  ],
  "offers": {
    "@type": "AggregateOffer",
    "priceCurrency": "TWD",
    "lowPrice": "{{ page.weekday_price }}",
    "highPrice": "{{ page.holiday_price }}",
    "offerCount": "{{ page.availability | default: '5' }}",
    "availability": "https://schema.org/InStock"
  }
}
</script>

<!-- Review Summary Widget -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "@id": "{{ site.url }}{{ page.url }}#review-widget",
  "name": "{{ page.title }} 評價",
  "speakable": {
    "@type": "SpeakableSpecification",
    "cssSelector": [".review-summary", ".aggregate-rating"]
  },
  "mainEntity": {
    "@type": "AggregateRating",
    "itemReviewed": {
      "@type": "LodgingBusiness",
      "name": "{{ page.title }}"
    },
    "ratingValue": "4.7",
    "bestRating": "5",
    "ratingCount": "89"
  }
}
</script>
{% endif %}
