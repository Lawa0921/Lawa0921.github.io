<style>
/* Critical CSS for above-the-fold content */
body,html{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}
*{box-sizing:border-box}
#wrapper{min-height:100vh}
#header{position:fixed;top:0;left:0;width:100%;z-index:10000;background:rgba(0,0,0,0.8)}
#header .logo{font-weight:700;color:#fff;text-decoration:none}

#banner .inner{text-align:center;color:#fff}

.button.special{background:#fff;color:#333}
