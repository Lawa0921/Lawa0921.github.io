<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="container">
		<div class="inner">
			<header class="major">
				<h1>{{ page.title }}{% if page.datetime %} <span class="text-muted font-sm">{{ page.datetime }}</span> {% endif %}</h1>
			</header>
			{% if page.image %}
				<div>
					<div class="image main"><img class="rounded" src="{{ site.baseurl }}/{{ page.image }}" alt="" /></div>
				</div>
			{% endif %}
			{{ content }}
		</div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
